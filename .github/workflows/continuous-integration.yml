name: Continuous Integration

on:
  push:
    branches: [ master ]
    paths-ignore: ['.github/**']
  pull_request:
    paths-ignore: ['.github/**']

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
            version: 9

      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run ESlint
        run: pnpm run lint

      - name: Run Build
        run: pnpm run build
